<!-- HTML part -->
<HTML>
<BODY>
<form action="XXX.php"  enctype="multipart/form-data">

   <input type="file" onchange="readURL(this)" targetID="preview_progressbarTW_img" accept="image/gif, image/jpeg, image/png"/ >
   <div id="pic" >
   <img id="preview_progressbarTW_img" src="#" />
   </div>
   <style type="text/css">
   #pic {  
    height: 100px; /*can be anything*/
    width: 100px; /*can be anything*/
    position: relative;
	top:50;
	left:50;
	border-style:solid;
}
   img {  
    max-height: 100%;  
    max-width: 100%; 
    width: 100;
    height: 100;
    position: absolute;  
    top: 0;  
    bottom: 0;  
    left: 0;  
    right: 0;  
    margin: auto;
}
   </style>
   <Input Type="Submit" value=" 開始上傳">
</form>

<!-- JavaScript part -->

<script>

function readURL(input){

  if(input.files && input.files[0]){

    var imageTagID = input.getAttribute("targetID");

    var reader = new FileReader();

    reader.onload = function (e) {

       var img = document.getElementById(imageTagID);

       img.setAttribute("src", e.target.result)

    }

    reader.readAsDataURL(input.files[0]);

  }

}

</script>
</BODY>
</HTML>
